<h1 md-dialog-title>Nouveau contrat pour {{ child.firstName }}</h1>

<form novalidate class="error-mgt-form" #myForm="ngForm" (ngSubmit)="saveContract()">
  <div md-dialog-content class="add-contract">
    <div fxLayout="row">
      <md-input-container>
        <input mdInput type="date" name="fromDate" required placeholder="Date de début" #fromDate="ngModel" [(ngModel)]="contract.fromDate"
        />
        <md-error>Champs obligatoire.</md-error>
      </md-input-container>
      <md-input-container fxFlexOffset="10">
        <input mdInput type="date" name="toDate" required placeholder="Date de fin" #toDate="ngModel" [(ngModel)]="contract.toDate"
        />
        <md-error>Champs obligatoire.</md-error>

      </md-input-container>
    </div>
    <div fxLayout="row">
      <md-input-container>
        <input mdInput type="number" name="holidayWeekCount" required placeholder="Semaines de congés" #holidayWeekCount="ngModel"
          [(ngModel)]="contract.holidayWeekCount" />
        <md-error>Champs obligatoire.</md-error>

      </md-input-container>
      <md-input-container fxFlexOffset="10">
        <input mdInput type="number" name="hoursPerWeek" required placeholder="Heures par semaine" #hoursPerWeek="ngModel" [(ngModel)]="contract.hoursPerWeek"
        />
        <md-error>Champs obligatoire.</md-error>

      </md-input-container>
    </div>
  </div>
  <div md-dialog-actions fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button type="button" md-button (click)="dialogRef.close()">Annuler</button> &nbsp;&nbsp;
      <button type="submit" [disabled]="!myForm.form.valid" md-raised-button color="accent">Enregistrer</button>
    </div>
  </div>
</form>
